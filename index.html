<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Terminal | Neural Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050A18; color: white; margin: 0; overflow-x: hidden; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .ticker-wrap { background: rgba(0, 229, 255, 0.05); border-bottom: 1px solid rgba(0, 229, 255, 0.2); overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; animation: scroll 35s linear infinite; }
        .ticker-item { display: inline-block; padding: 10px 40px; font-size: 11px; font-weight: bold; letter-spacing: 1px; }

        .countdown-glow { text-shadow: 0 0 30px rgba(0, 229, 255, 0.5); }
        .beta-badge { background: linear-gradient(90deg, #f43f5e, #fb7185); }
        
        /* FIX: Explicit height ensures the chart has a container to fill */
        #chart-container { height: 500px; width: 100%; min-height: 500px; background: rgba(255,255,255,0.01); border-radius: 1rem; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker-move">
            <span class="ticker-item text-cyan-400">BTC/USD $68,421.50 (+2.4%)</span>
            <span class="ticker-item text-rose-500">ETH/USD $3,412.10 (-0.8%)</span>
            <span class="ticker-item text-cyan-400">SPY $512.40 (+1.2%)</span>
            <span class="ticker-item text-cyan-400">GOLD $2,160.20 (+0.4%)</span>
            <span class="ticker-item text-cyan-400">ODIN/NODE $1.24 (+12.5%)</span>
            <span class="ticker-item text-cyan-400">BTC/USD $68,421.50 (+2.4%)</span>
        </div>
    </div>

    <section class="max-w-7xl mx-auto px-6 py-20 text-center">
        <div class="inline-block beta-badge text-white text-[10px] font-black px-4 py-1 rounded-full mb-6 tracking-widest uppercase">Beta Active</div>
        <h2 class="heading-font text-xl font-bold text-gray-400 uppercase tracking-[0.5em] mb-4">Ragnarok Launch</h2>
        <div id="countdown" class="heading-font text-6xl md:text-9xl font-bold countdown-glow mb-6 tracking-tighter">00:00:00:00</div>
    </section>

    <section class="max-w-7xl mx-auto px-6 mb-32">
        <div class="glass p-6 rounded-[2.5rem] border-white/10">
            <div id="chart-container"></div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 mb-32 grid lg:grid-cols-4 gap-6">
        <div class="glass p-8 rounded-[2rem] border-white/5">
            <h3 class="heading-font text-lg font-bold text-gray-400 uppercase">Drengr</h3>
            <div class="text-4xl font-bold my-6">$12.70</div>
            <button class="w-full py-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase hover:bg-white hover:text-black transition-all">Begin</button>
        </div>
        <a href="dashboard.html" class="glass p-8 rounded-[2rem] border-cyan-400/40 bg-cyan-400/5 block text-center">
            <h3 class="heading-font text-lg font-bold text-white uppercase italic">Valkyrie</h3>
            <div class="text-4xl font-bold my-6 text-cyan-400">$25.47</div>
            <div class="py-4 bg-cyan-400 text-black font-black rounded-xl text-[10px] uppercase tracking-widest">Access Dashboard</div>
        </a>
    </section>

    <footer class="bg-black/80 py-10 border-t border-white/5 text-center">
        <p class="text-[10px] text-gray-500 uppercase tracking-widest">Â© 2026 ODIN Neural Systems</p>
    </footer>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // 1. COUNTDOWN LOGIC
        function updateCountdown() {
            const target = new Date("March 30, 2026 12:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            const el = document.getElementById('countdown');
            if(el) el.innerText = `${d}:${h}:${m}:${s}`;
        }
        setInterval(updateCountdown, 1000);

        // 2. CHART LOGIC WITH FAILSAFE
        window.onload = function() {
            const container = document.getElementById('chart-container');
            
            // Check if TradingView library loaded
            if (typeof LightweightCharts === 'undefined') {
                console.error("TradingView library failed to load.");
                container.innerHTML = "<p class='text-center py-20 text-gray-500'>Initializing Neural Link...</p>";
                return;
            }

            const chart = LightweightCharts.createChart(container, {
                width: container.offsetWidth,
                height: 500,
                layout: { background: { color: 'transparent' }, textColor: '#64748b' },
                grid: { vertLines: { color: 'rgba(255,255,255,0.02)' }, horzLines: { color: 'rgba(255,255,255,0.02)' } },
                timeScale: { borderColor: 'rgba(255,255,255,0.05)' }
            });

            const series = chart.addCandlestickSeries({ 
                upColor: '#00e5ff', downColor: '#f43f5e', borderVisible: false, wickUpColor: '#00e5ff', wickDownColor: '#f43f5e'
            });
            
            const candleData = [];
            let t = new Date(Date.UTC(2026, 0, 1));
            for(let i=0; i<150; i++) {
                const val = i === 0 ? 5000 : candleData[i-1].close;
                candleData.push({ 
                    time: t.getTime()/1000, 
                    open: val, high: val+20, low: val-20, close: val + (Math.random()-0.5)*40 
                });
                t.setHours(t.getHours()+1);
            }
            series.setData(candleData);

            // Handle browser resize
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: container.offsetWidth });
            });
        };
    </script>
</body>
</html>
