<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | AI Trading Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; scroll-behavior: smooth; margin: 0; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-cyan { box-shadow: 0 0 60px rgba(0, 229, 255, 0.08); }
        
        /* LOGO CROP */
        .logo-crop { width: 48px; height: 48px; overflow: hidden; display: flex; align-items: flex-start; justify-content: center; }
        .logo-crop img { min-width: 100px; transform: translateY(-4px); }

        /* INFINITE TICKER ANIMATION */
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.05); height: 40px; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .ticker-content { display: flex; white-space: nowrap; animation: ticker 40s linear infinite; }
        .ticker-item { display: flex; align-items: center; padding: 0 2rem; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8; }
        .ticker-item span { margin-left: 8px; font-family: monospace; }

        /* DYNAMIC AI SCANNER */
        @keyframes scan {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 150%; opacity: 0; }
        }
        .ai-scanner {
            position: absolute; top: 0; width: 40%; height: 100%;
            transform: skewX(-20deg); z-index: 10; pointer-events: none;
            animation: scan 6s infinite ease-in-out;
            transition: background 1s ease;
        }

        .sentiment-long { background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.15), transparent); }
        .sentiment-neutral { background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent); }
        .sentiment-short { background: linear-gradient(90deg, transparent, rgba(244, 63, 94, 0.15), transparent); }

        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        .pulse-dot::before { content: ''; position: absolute; width: 100%; height: 100%; background: currentColor; border-radius: 50%; animation: pulse-ring 2s infinite; }

        .strength-bar { transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 1s ease; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .log-entry { animation: slideIn 0.5s ease-out forwards; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>

    <div class="ticker-wrap">
        <div class="ticker-content" id="live-ticker">
            </div>
    </div>

    <nav class="max-w-7xl mx-auto px-8 py-8 flex justify-between items-center relative z-50">
        <div class="flex items-center gap-4">
            <div class="logo-crop rounded-xl bg-white/5 p-1 border border-white/10">
                <img src="https://i.postimg.cc/85zK7PzX/A8c7172485de8485a821cf33b682b167c-R.png" alt="ODIN Logo">
            </div>
            <span class="heading-font text-2xl font-bold tracking-tighter uppercase italic">Odin</span>
        </div>
        <div id="big-timer" class="hidden md:block heading-font text-xl font-bold text-cyan-400 opacity-60 tracking-widest">00:00:00:00</div>
    </nav>

    <section class="max-w-7xl mx-auto px-4 md:px-8 py-10 relative">
        <div class="text-center mb-12">
            <h2 class="heading-font text-5xl md:text-7xl font-bold italic uppercase tracking-tighter mb-4">The <span class="text-cyan-400">Eye</span></h2>
            <p id="sentiment-text" class="text-gray-500 text-xs uppercase tracking-[0.5em] transition-all">Analyzing Social Sentiment...</p>
        </div>

                        <div class="relative w-2 h-2 bg-current rounded-full pulse-dot"></div>
                        <span id="pill-label" class="text-xs font-bold tracking-tighter uppercase italic">Neutral Status</span>

                    <div class="glass p-4 rounded-2xl w-full md:w-64 border-white/5 pointer-events-auto">
                        <div class="flex justify-between mb-2">

                            <span id="strength-pct" class="text-[9px] font-bold text-white italic">0%</span>
                        </div>
                        <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                            <div id="strength-bar" class="strength-bar h-full bg-cyan-400 w-0
